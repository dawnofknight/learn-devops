apiVersion: 1

providers:
  # k6 Performance Testing Dashboards
  - name: 'k6-dashboards'
    orgId: 1
    folder: 'k6 Performance Testing'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/k6

  # System Monitoring Dashboards
  - name: 'system-dashboards'
    orgId: 1
    folder: 'System Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system

  # Application Monitoring Dashboards
  - name: 'app-dashboards'
    orgId: 1
    folder: 'Application Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/app